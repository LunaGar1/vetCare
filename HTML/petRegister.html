<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register pet </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/registerPet.css">
</head>
<body>
    <div class="row align-items-center">
        <div class="header-text mb-4">
            <h1>Create a new pet!</h1>
        </div>
    </div>
    <div class="container align-items-center">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="namePet" class="form-label">Name of the pet</label>
              <input type="text" class="form-control" id="namePet">
            </div>
            <div class="col-md-6">
              <label for="dob" class="form-label">Date of birth</label>
              <input type="date" class="form-control" id="dob">
            </div>
            <div class="col-12">
              <label for="agePet" class="form-label">Age</label>
              <input type="text" class="form-control" id="agePet">
            </div>
            <div class="col-12">
              <label for="breedPet" class="form-label">Breed</label>
              <input type="text" class="form-control" id="breedPet">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
