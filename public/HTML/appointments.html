<html lang="en">
<head>

    <link rel="stylesheet" href="../CSS/app.css">
</head>
<body>

          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

          <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">

    <div class="container">
        <div class="title" style="display: flex; justify-content: space-between;">
            <h1>My appointments</h1>
            <div class="button" style="display: flex; align-content: center; align-items: center;">
                <button class="btn btn-new" id="newApp">New</button>
            </div>
        </div>
        <div class="tableApp">
            <table class="table-info" id="tableApp">
                <thead>
                    <tr>
                        <th>Vet</th>
                        <th>Pet</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <div id="appModal" class="modal">
    <div id="appModal" class="modal">
        <div class="modal-content">
          <div class="mb-4">
              <div class="text-center mt-3">
                  <h1>Schedule an appointment!</h1>
              </div>
          </div>
          <div class="container align-items-center">
              <form id="appRegister" method="POST" class="row g-3" >
                  <div class="col-md-6">
                    <label for="vetName" class="form-label">Vet <span class="required-asterisk">*</span></label>
                    <select id="selectVets" class="form-select">
                      <option selected disabled value="" hidden>Choose...</option>
                    
                    </select> 
                  </div>
                  <div class="col-md-6">
                    <label for="petName" class="form-label">Pet <span class="required-asterisk">*</span></label>
                    <select id="selectPets" class="form-select">
                      <option selected disabled value="" hidden>Choose...</option>
                      
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="datetime" class="form-label">Date <span class="required-asterisk">*</span></label>
                    <input type="datetime-local" id="datetime">
                  </div>
                  <div class="error-message text-danger text-center" id="warnings"></div>
                  <div id="valid" class=" text-success text-center"></div>
                  <div class="col-md-6" style="display: flex; justify-content: right; ">
                    <button type="submit" class="btn btn-secondary btnCreate">Create</button>
                  </div>
                  <div class="col-md-6" style="display: flex; justify-content: left;">
                    <button type="button" class="btn btn-danger" id="cancelButton">Cancel</button>
                  </div>
              </form>
          </div>
        </div>
    </div>

    <div id="appModalUpdate" class="modal">
      <div class="modal-content">
        <div class="mb-4">
            <div class="text-center mt-3">
                <h1>Update your appointment!</h1>
            </div>
        </div>
        <div class="container align-items-center">
            <form id="appRegisterUpdate" method="POST" class="row g-3" >
              <input name="idUpdate" id="idUpdate" type="text" hidden>
                <div class="col-md-6">
                  <label for="vetNameUpdate" class="form-label">Vet <span class="required-asterisk">*</span></label>
                  <select id="selectVetsUpdate" class="form-select">
                    <option selected disabled value="" hidden>Choose...</option>
                  
                  </select> 
                </div>
                <div class="col-md-6">
                  <label for="petNameUpdate" class="form-label">Pet <span class="required-asterisk">*</span></label>
                  <select id="selectPetsUpdate" class="form-select">
                    <option selected disabled value="" hidden>Choose...</option>
                    
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="datetimeUpdate" class="form-label">Date <span class="required-asterisk">*</span></label>
                  <input type="datetime-local" id="datetimeUpdate">
                </div>
                <div class="error-message text-danger text-center" id="warnings2"></div>
                <div id="valid2" class=" text-success text-center"></div>
                <div class="col-md-6" style="display: flex; justify-content: right; ">
                  <button type="submit" class="btn btn-secondary btnCreate">Update</button>
                </div>
                <div class="col-md-6" style="display: flex; justify-content: left;">
                  <button type="button" class="btn btn-danger" id="cancelButton">Cancel</button>
                </div>
            </form>
        </div>
      </div>
  </div>

    <script src="../JS/showApp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </body>
</html>
