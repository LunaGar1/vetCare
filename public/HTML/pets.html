    <div class="container">
        <div class="title" style="display: flex; justify-content: space-between;">
            <h1>My pets</h1>
            <div class="button" style="display: flex; align-content: center; align-items: center;">
                <button class="btn btn-new" id="newPet">New pet</button>
            </div>
        </div>
        <div class="tablePet">
            <table class="table-info" id="tablePets">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <div id="petModal" class="modal">
        <div class="modal-content">
          <div class="mb-4">
              <div class="text-center mt-3">
                  <h1>Create a new pet!</h1>
              </div>
          </div>
          <div class="container align-items-center">
              <form id="petRegister" method="POST" class="row g-3" >
                  <div class="col-md-6">
                    <label for="name" class="form-label">Name of the pet <span class="required-asterisk">*</span></label>
                    <input type="text" class="form-control" id="name"> 
                  </div>
                  <div class="col-md-6">
                    <label for="age" class="form-label">Age <span class="required-asterisk">*</span></label>
                    <input type="text" class="form-control" id="age">
                  </div>
                  <div class="col-md-6">
                    <label for="sex" class="form-label">Sex <span class="required-asterisk">*</span></label>
                    <select id="sex" class="form-select">
                      <option selected disabled value="">Choose...</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="type" class="form-label">Type <span class="required-asterisk">*</span></label>
                    <select id="type" class="form-select">
                      <option selected disabled value="">Choose...</option>
                      <option value="exotic bird">Exotic bird</option>
                      <option value="exotic reptile">Exotic reptile</option>
                      <option value="hedgehog">Hedgehog</option>
                      <option value="fish">Fish</option>
                      <option value="ferret">Ferret</option>
                      <option value="mini pig">Mini pig</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="breed" class="form-label">Breed <span class="required-asterisk">*</span></label>
                    <input type="text" class="form-control" id="breed">
                  </div>
                  <div class="error-message text-danger text-center" id="warnings"></div>
                    <div id="valid" class=" text-success text-center"></div>
                  <div class="col-md-6" style="display: flex; justify-content: right; ">
                    <button type="submit" class="btn btn-secondary btnCreate">Create</button>
                  </div>
                  <div class="col-md-6" style="display: flex; justify-content: left;">
                    <button type="button" class="btn btn-danger" id="cancelButton">Cancel</button>
                  </div>
              </form>
          </div>
        </div>
    </div>



    <div id="petModalUpdate" class="modal">
      <div class="modal-content">
        <div class="mb-4">
            <div class="text-center mt-3">
                <h1>Update your pet</h1>
            </div>
        </div>
        <div class="container align-items-center">
            <form id="updatePetform" method="PUT" class="row g-3" >
                <input name="idUpdate" id="idUpdate" type="text" hidden>
                <div class="col-md-6">
                  <label for="nameUpdate" class="form-label">Name of the pet <span class="required-asterisk">*</span></label>
                  <input type="text" class="form-control" id="nameUpdate" name="nameUpdate"> 
                </div>
                <div class="col-md-6">
                  <label for="ageUpdate" class="form-label">Age <span class="required-asterisk">*</span></label>
                  <input type="text" class="form-control" id="ageUpdate" name="ageUpdate">
                </div>
                <div class="col-md-6">
                  <label for="sexUpdate" class="form-label">Sex <span class="required-asterisk">*</span></label>
                  <select id="sexUpdate" name="sexUpdate" class="form-select">
                    <option selected disabled value="">Choose...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="typeUpdate" class="form-label">Type <span class="required-asterisk">*</span></label>
                  <select id="typeUpdate" name="typeUpdate" class="form-select">
                    <option selected disabled value="">Choose...</option>
                    <option value="exotic bird">Exotic bird</option>
                    <option value="exotic reptile">Exotic reptile</option>
                    <option value="hedgehog">Hedgehog</option>
                    <option value="fish">Fish</option>
                    <option value="ferret">Ferret</option>
                    <option value="mini pig">Mini pig</option>
                  </select>
                </div>
                <div class="col-12">
                  <label for="breedUpdate" class="form-label">Breed <span class="required-asterisk">*</span></label>
                  <input type="text" class="form-control" id="breedUpdate" name="breedUpdate">
                </div>
                <div class="error-message text-danger text-center" id="warnings2"></div>
                <div id="valid2" class=" text-success text-center"></div>
                <div class="col-md-6" style="display: flex; justify-content: right; ">
                  <button type="submit" class="btn btn-secondary btnCreate" id="update">Update</button>
                </div>
                <div class="col-md-6" style="display: flex; justify-content: left;">
                  <button type="button" class="btn btn-danger" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
      </div>
  </div>
