<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register pet </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSs/petRegister.css">
</head>
<body>
    <div class="mb-4">
        <div class="text-center mt-3">
            <h1>Create a new pet!</h1>
        </div>
    </div>
    <div class="container align-items-center">
        <form id="petRegister" method="POST" class="row g-3" >
            <div class="col-md-6">
              <label for="name" class="form-label">Name of the pet*</label>
              <input type="text" class="form-control" id="name" required> 
            </div>
            <div class="col-md-6">
              <label for="date" class="form-label">Date of birth*</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <div class="col-md-6">
              <label for="sex" class="form-label">Sex*</label>
              <select id="sex" class="form-select" required>
                <option selected>Choose...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="type" class="form-label">Type*</label>
              <input type="text" class="form-control" id="type" required>
            </div>
            <div class="col-12">
              <label for="breed" class="form-label">Breed*</label>
              <input type="text" class="form-control" id="breed" required>
            </div>
            <div class="col-md-6" style="display: flex; justify-content: right; ">
              <button type="submit" class="btn btn-secondary btnCreate">Create</button>
            </div>
            <div class="col-md-6" style="display: flex; justify-content: left;">
              <button type="button" class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>






    <script src="../JS/petRegister.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
