<head>

</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand me-auto" href="#">VetCare</a>

      </button>

        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">VetCare</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link mx-lg"  id="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg"  id="profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mx-lg" href="#">Appointments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-lg active" aria-current="page" id="pets">Pets</a>
           </li>

             </li>

  <div class="mb-4">
    <div class="text-center mt-3">
        <h1>Create a new pet!</h1>
    </div>
  </div>
  <div class="container align-items-center">
    <form id="petRegister" method="POST" class="row g-3" >
        <div class="col-md-6">
          <label for="name" class="form-label">Name of the pet <span class="required-asterisk">*</span></label>
          <input type="text" class="form-control" id="name"> 
        </div>
        <div class="col-md-6">
          <label for="date" class="form-label">Date of birth <span class="required-asterisk">*</span></label>
          <input type="date" class="form-control" id="date">
        </div>
        <div class="col-md-6">
          <label for="sex" class="form-label">Sex <span class="required-asterisk">*</span></label>
          <select id="sex" class="form-select">
            <option selected disabled value="">Choose...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="type" class="form-label">Type <span class="required-asterisk">*</span></label>
          <select id="type" class="form-select">
            <option selected disabled value="">Choose...</option>
            <option value="exotic bird">Exotic bird</option>
            <option value="exotic reptile">Exotic reptile</option>
            <option value="hedgehog">Hedgehog</option>
            <option value="fish">Fish</option>
            <option value="ferret">Ferret</option>
            <option value="mini pig">Mini pig</option>
          </select>
        </div>
        <div class="col-12">
          <label for="breed" class="form-label">Breed <span class="required-asterisk">*</span></label>
          <input type="text" class="form-control" id="breed">
        </div>
        <div class="error-message text-danger text-center" id="warnings"></div>
          <div id="valid" class=" text-success text-center"></div>
          <div class="d-flex mt-4">
            <div class="col-md-6" style="display: flex; justify-content: right; ">
              <button type="submit" class="btn btn-secondary btnCreate">Create</button>
            </div>
            <div class="col-md-6" style="display: flex; justify-content: left;">
              <button type="button" class="btn btn-danger" id="cancelButton">Cancel</button>
            </div>
          </div>
    </form>
  </div>






    <script src="../JS/petRegister.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
