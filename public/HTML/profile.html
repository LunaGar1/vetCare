<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Perfil de Usuario</h2>
        <div id="userProfile" class="mt-4">
            <!-- Aquí se mostrarán los datos del usuario -->
            <p><strong>Nombre:</strong> <span id="userName"></span></p>
            <p><strong>Correo Electrónico:</strong> <span id="userEmail"></span></p>
            <p><strong>Rol:</strong> <span id="userRole"></span></p>
        </div>
        <button class="btn btn-danger mt-3" id="logoutButton">Cerrar Sesión</button>
    </div>

    <script src="../JS/profile.js"></script> <!-- Asegúrate de vincular tu archivo JavaScript -->
</body>
</html>
